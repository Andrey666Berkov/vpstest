name: Deploy ASP.NET (FirstApiWeb) to VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) забираем код
      - name: Checkout
        uses: actions/checkout@v4

      # 2) ставим .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      # 3) restore
      - name: Restore
        run: dotnet restore

      # 4) tests
      - name: Test
        run: dotnet test -c Release --no-restore

      # 5) publish (важно: указываем csproj твоего API)
      - name: Publish
        run: dotnet publish ./FirstApiWeb/FirstApiWeb.csproj -c Release -o publish --no-restore

      # 6) создаём папку релиза на VPS
      - name: Prepare release folder on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e           
            mkdir -p "/var/www/firstapi/releases/${{ github.run_id }}"
            mkdir -p "/opt/firstapi/db"
            echo "Release folder: /var/www/firstapi/releases/${{ github.run_id }}"
            echo "DB compose folder: /opt/firstapi/db"

      # 7) заливаем publish на VPS в releases/<run_id>/
      - name: Upload publish to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}          
          source: "publish/*"
          target: "/var/www/firstapi/releases/${{ github.run_id }}/"
      
      - name: Upload docker compose
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "compose.yaml,.env"
          target: "/opt/firstapi/db/"

      # 8) переключаем current и рестартим сервис
      - name: Switch current + restart service
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}          
          script: |
            set -e 
            # Postgres (если не запущен — запустится)
            cd /opt/firstapi/db
            docker compose up -d
            # переключаем current на новый релиз
            ln -sfn "/var/www/firstapi/releases/${{ github.run_id }}/publish" "/var/www/firstapi/current"

            # рестарт сервиса (должен быть sudo без пароля)
            sudo systemctl restart firstapi

            # покажем статус в логах GitHub Actions
            sudo systemctl --no-pager --full status firstapi | head -n 40
