name: Hello Actions

on:
  push:
    branches: [ "master" ]

jobs:
 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: startup 
        uses: actions/checkout@v4 

      - name: ChecWorkDirectory      
        run: ls -la
         
      
      - name: setup .Net       
        uses: actions/setup-dotnet@v4        
        with:
          dotnet-version: 10.0.x

      - name: Restore
        working-directory: FirstApiWeb
        run: dotnet restore

      - name: Build
        working-directory: FirstApiWeb
        run: dotnet build -c Release --no-restore

      - name: Publish
        working-directory: FirstApiWeb
        run: dotnet publish -c Release -o out --no-build --no-restore --no-build    

      - name: Test
        working-directory: TestProject1
        run: dotnet test TestProject1.csproj -c Release --no-build --no-restore

      - name: Verbose test
        working-directory: TestProject1
        run: dotnet test FirstApiWeb.sln -c Release -v normal

      - name: Show files
        run:  ls -la 

 
        
